<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link href="toastr.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>My Pet</title>
  </head>
  <body>

    <form action="" class="formClass">
      <div class="login-form">
        <h1>Login</h1>
        <div class="idClass">
          <label>ID</label>
          <i class="fa fa-user icon"></i>
          <input type="text" id="userId" placeholder="" />
        </div>

        <div class="passwordClass">
          <label>Password</label>
          <input type="password" id="userPassword" />
        </div>

        <button class="btn" id="submitButton">Login</button>
      </div>
    </form>

    <div class="footer">
      <p>
        <strong>Do not have an account yet ?</strong>
        <a href="">Register now</a>
      </p>
      <i class="fa fa-envelope icon" href="#"> Mail us</i>
      <i class="fa fa-instagram icon" href="#"> Instagram</i>
      <i class="fa fa-facebook icon" href="#"> Facebook</i>
      
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="toastr.js"></script>
    
  </body>
</html>
